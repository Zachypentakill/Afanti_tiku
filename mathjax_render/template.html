<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    "fast-preview": {
        disabled: true,
    },
    "AssistiveMML": {
        disabled: true,
    },
    "HTML-CSS": {
        availableFonts: ["STIX","TeX"],
        preferredFont: "TeX",
        matchFontHeight: true,
        scale: 100
    },
    "showMathMenu": false,
    "jax": ["input/TeX", "input/MathML", "output/HTML-CSS"],
    "extensions": ["tex2jax.js", "mml2jax.js"],
    "TeX": {
        extensions: ["AMSmath.js","AMSsymbols.js","extpfeil.js","noErrors.js","noUndefined.js"]
    },
    "tex2jax": {inlineMath: [["$","$"],["\\(","\\)"]]}
  });

<script type="text/javascript" src="%s/mathjax/MathJax.js?config=TeX-AMS_CHTML"></script>

</head>
<body>

    <!-- defined new command -->
    <div id="pre">
        \(\Newextarrow{\xrightleftharpoons}{10,10}{0x21CC}\)
    </div>

    <div id="-mathjax-render-div-">%s</div>

    <div id="position-signal">
      ${2}^{3}$
    </div>
